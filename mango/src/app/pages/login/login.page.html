<ion-header>
  <ion-toolbar color= "success">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <h1><app-logo></app-logo><h2>Sign In</h2></h1>

  <form [formGroup] = "userlogin" >
       <ion-list>
       <ion-item>
        <ion-label position = "floating"><ion-icon name="contact"></ion-icon>Username</ion-label>
        <ion-input type= "text" formControlName= "username" ></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position = "floating"><ion-icon name="lock"></ion-icon>Password</ion-label>
            <ion-input type= "password" formControlName= "password"   ></ion-input>
            </ion-item>

        <ion-item>
          <a [routerLink]="['/signup']" >create account</a> 
        </ion-item>
     <!-- <ion-button expand = "block" shape='round' color = "success" (click)="navigatetohomefromlogin()"  [disabled]= "!userlogin.valid" >Sign In</ion-button> -->
     <ion-button expand = "block" shape='round' color = "success" (click)="navigatetohomefromlogin()" >Sign In</ion-button>

    </ion-list>
  </form>

</ion-content>
