</ion-header>
<ion-content>
          <ion-item>
            <ion-input>

            <ion-item *ngFor="let x of items.color |filter:filterstring" >
            <ion-label> {{x.title}}</ion-label>
        </ion-item>
   
    
        <ion-item *ngFor="let x of items.pricerange |filter:filterstring"  >
